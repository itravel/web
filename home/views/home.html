    <carousel id="homeCarousel" class="carousel" interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;" />
            <div class="carousel-caption">
                <h1>{{slide.text}}</h1>
                <p></p>
                <p><a class="btn btn-lg btn-primary" href="#" role="button">{{slide.slogon}}</a></p>
            </div>
        </slide>
    </carousel>


    <div class="container">

        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <h4>北京 - 当季热门活动</h4>
                    </div>

                <div class="row">
                    <div class="col-lg-4" ng-repeat="activity in activities">
                        <div class="thumbnail" style="height:380px">
                            <img class="img-rounded" ng-src="{{getImageThumbnail(activity)}}">
                            <div class="caption ">
                                <h5 class="">{{activity.title}}</h5>
                                <rating ng-model="rate" max="5" style="color:orange" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                                <span>(301 reviews)</span>
                                <p style="color:silver">{{activity.title}}</p>
                            </div>
                        </div>
                    </div>
                </div>
