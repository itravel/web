
<div style=";min-width: 1024px">
    <carousel id="homeCarousel" class="carousel" interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;" />
            <div class="carousel-caption">
                <h1>{{slide.text}}</h1>
                <p></p>
                <p><a class="btn btn-lg btn-primary" href="#" role="button">{{slide.slogon}}</a></p>
            </div>
        </slide>
    </carousel>


    <div class="container" >

        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                <div class="row">
                    <div class="col-lg-12">
                        <h4>北京 - 当季热门活动</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6" ng-repeat="activity in activities" >
                        <a href="#/activity/{{activity.id}}">
                        <div class="thumbnail" style="height:380px">
                            <img class="img-rounded" ng-src="{{getImageThumbnail(activity)}}" style="height:200px">
                            <div class="caption ">
                                <h5 class="">{{activity.title}}</h5>
                                <rating ng-model="rate" max="5" style="color:orange" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                                <span>(301 reviews)</span>
                                <p style="color:silver">{{activity.title}}</p>
                            </div>
                        </div>
                        </a>
                    </div>
                </div>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="row">
                    <div class="col-lg-12">
                        <h4>精彩瞬间</h4>

                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-12">
                            <div class="jumbotron">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item next left">
                                        <img src="images/location_img-57-2457145156-88.jpg">
                                        <div class="media-list" style="background-color: #c0a16b">
                                            <div class="media">
                                                <span class="pull-left">10月12</span>
                                                <div class="media-body">
                                                    北京color run
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img src="images/location_img-57-2457145156-88.jpg">
                                        <div>dfdf</div>
                                    </div>
                                    <div class="item active left">
                                        <img src="images/location_img-57-2457145156-88.jpg">
                                        <div>dfdf</div>
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                            </div>
                    </div>

                </div>


            </div>

        </div>




</div>
</div>
