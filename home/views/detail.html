<div class="detail-page container " style="min-height:140px;" >
    <div class="row"  >
        <div class="col-lg-12">
            <div class="background-image" style="background-image: url('{{activity.image}}')"></div>
            <h3 class="" style="color:white;text-shadow:3px 0px rgba(1,1,1,0.4);padding:20px">{{activity.title}}
                <p ><small><i class="fa fa-map-marker" style="color:orange">&nbsp;</i>{{activity.scenerySpot}}</small></p>
            </h3>
        </div>
    </div>


</div>

<div class="detail-page container">
    <div class="row" style="background-color: #fcf4f4;padding: 30px">
        <div class="col-lg-2 text-center">
            <img src="images/avatar.png" class="img-circle avatar" >
            <div><strong>翻滾的丸子</strong></div>
            <div><span class="badge badge-primary">资深导游</span></div>

        </div>
        <div class="col-lg-7" style="color:#656d78">
           <p>
            <i class="fa fa-quote-left ">&nbsp;&nbsp;</i>{{activity.content}}
            </p>
           <!-- <p>
                {{activity.content}}
            </p>-->
        </div>

        <div class="col-lg-3 text-center">
            <h4 style="color:coral;">
                <i class="fa fa-tags"></i> {{activity.fee}} <small style="color:coral">元/人</small>
            </h4>

            <h5>
                <i class="fa fa-phone"></i> {{activity.contact}}
            </h5>
        </div>


    </div>
</div>
<div class="detail-page container" style="background-color: #ffffff">

    <div class="row">
        <div class="col-lg-12 detail" style="padding-left: 100px;padding-right: 100px">
            <div class="text-center">
                <h3>行程安排</h3>
            </div>
            <div class=" timeline">
                <dl>
                    <dt>{{activity.startTime}} 开始</dt>
                    <dd class="{{getTimelinePosition($index)}}"  ng-repeat="journey in activity.journey">
                        <div class="circ"></div>
                        <div class="events">

                            <div class="events-body">
                                <h4 class="events-heading">{{journey.title}}</h4>
                                <img class="events-object img-rounded" ng-src="{{journey.image}}" style="height:450px">
                                <p>{{journey.content}}</p>
                            </div>
                        </div>
                    </dd>
                    <dt>{{activit.endTime}} 结束</dt>

                </dl>
            </div>
        </div>
    </div>

</div>

<div class="detail-page container" style="margin-bottom: 30px;background-color: #ffffff">

    <div class="row">
        <div class="text-center">
            <h3>活动须知</h3>
        </div>
        <div class="col-lg-12" style="padding-left: 100px;padding-right: 100px">

           <p>
               {{activity.tips}}
           </p>
        </div>
    </div>

</div>
