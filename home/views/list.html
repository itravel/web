<div class="container" style="padding-top: 64px">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-6"  ng-repeat="activity in activities" >
                    <div class="thumbnail" style="min-height: 350px">
                        <img class="img-responsive" src="{{activity.image}}">
                        <div class="caption" >
                            <div class="media">
                                <a class="pull-left" href="#">
                                    <img src="images/avatar2.jpg" style="width:48px;height:48px" class="img-circle" />
                                    <span class="badge badge-primary">自由职业</span>
                                </a>
                                <div class="media-body">
                                    <h1 class="media-heading">{{activity.title}}</h1>
                                    <rating ng-model="rate" max="5" readonly="isReadonly" style="color:orangered" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>(401 review)
                                </div>
                            </div>
                            <p>{{getActivityContent(activity.content)}}</p>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">众筹</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">达人秀</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">动态</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>© Company 2014</p>
    </footer>
</div>
