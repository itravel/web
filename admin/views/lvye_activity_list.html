<div class="row">
	<div class="col-lg-12">
		<div class="page-header ">
			<span class="h1">绿野活动编辑</span>

		</div>
	</div>
</div>



<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
			活动列表
			</div>
			
			<div class="panel-body">
				<table class="table" id="dataTables-example">
					<thead>
						<tr><th>title</th></tr>
						
					</thead>
					<tbody>
						<tr  ng-repeat="activity in activities" ng-click="detail(activity)" >
							<td>{{activity.title}}</td>
						</tr>
					</tbody>
					<tfoot>
					<tr><td><input type="button" value="上一页" ng-click="prePage()"></td><td><input type="button" value="下一页" ng-click="nextPage()"></td></tr>
					</tfoot>
				</table>

			</div>
		</div>
	</div>
	<div class="col-lg-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> 编辑活动 
					<a class="form-control-static" href="{{activity.web}}"
							target="_blank">{{activity.title}}</a>
					<div class="pull-right btn-group">
					
						<button ng-click="toggleEdit()" class="btn btn-primary btn-xs" ><i class="fa fa-pencil"></i>&nbsp; {{showToggleEdit()}}</button>
					</div>
			</div>
			<div class="panel-body">
				
				<ng-upload-form url="/services/images/activities"
					autoUpload="false" size-limit="500000" ng-model="activity"></ng-upload-form>
				<ng-activity-form ng-model="activity" ></ng-activity-form>

			</div>
		</div>
	</div>

	
</div>

</script>
