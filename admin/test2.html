<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- angularjs 核心包  -->
    <script src="../bower_components/angular/angular.js"></script>
    <!-- angularjs 核心包  -->
    <script src="../bower_components/angular-file-upload/angular-file-upload.js"></script>
</head>
<body>
<div ng-app="app">
    <div ng-controller="AppController">
        <input type="file" name="images" nv-file-select uploader="uploader" options="{url:'http://localhost/services/images/activities'}"/><br/>
        <ul>
            <li ng-repeat="item in uploader.queue">
                Name: <span ng-bind="item.file.name"></span><br/>
                <button ng-click="item.upload()">upload</button>
                <button ng-click="item.remove()">upload</button>
            </li>

        </ul>
    </div>
</div>
<script type="text/javascript">

    angular
            .module('app', ['angularFileUpload'])
            .controller('AppController', function($scope, FileUploader) {
                $scope.uploader = new FileUploader();
            });


</script>
</body>
</html>
